<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Teste Classificacao por Triades</title>

<style>
body {
    font-family: Arial, Helvetica, sans-serif;
    margin: 20px;
}

textarea {
    width: 100%;
    height: 150px;
}

button {
    margin-top: 10px;
    padding: 8px 15px;
}

pre {
    margin-top: 15px;
    padding: 10px;
    background-color: #eeeeee;
}
</style>
</head>

<body>

<h2>Texto jornalistico</h2>

<textarea id="texto">
Cole aqui o texto para teste
</textarea>

<br>

<button onclick="testar()">Testar</button>

<pre id="saida"></pre>

<script>
function testar() {
    var txt = document.getElementById("texto").value;
    document.getElementById("saida").textContent =
        "Texto recebido:\n\n" + txt;
}
</script>

</body>
</html>
