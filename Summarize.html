<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="iso-8859-1">
  <title>Resumo Automático com Xenova</title>
  <style>
    body {
      font-family: Trebuchet MS, Arial;
      margin: 20px;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 10px;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      padding: 8px 16px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h3>Texto original</h3>
  <textarea id="inputText">
O Transformers.js permite executar modelos de NLP diretamente
no navegador utilizando WebAssembly e WebGPU, sem necessidade
de backend. Isso melhora a privacidade, reduz latência e
simplifica a arquitetura de aplicações baseadas em IA.
  </textarea>

  <button id="btn">Resumir</button>

  <h3>Resumo</h3>
  <textarea id="outputText" readonly></textarea>

  <script type="module">
    import { pipeline } from "https://cdn.jsdelivr.net/npm/@xenova/transformers";

    const button = document.getElementById("btn");
    const input  = document.getElementById("inputText");
    const output = document.getElementById("outputText");

    output.value = "Carregando modelo...";

    // Inicializa o pipeline de sumarização
    const summarizer = await pipeline(
      "summarization",
      "Xenova/t5-base"
    );

    output.value = "Modelo carregado. Pronto para resumir.";

    button.onclick = async () => {
      const text = input.value.trim();
      if (!text) {
        output.value = "Digite um texto para resumir.";
        return;
      }

      output.value = "Resumindo...";

      const result = await summarizer(text, {
        max_length: 200,
        min_length: 80
      });

      output.value = result[0].summary_text;
    };
  </script>

</body>
</html>
